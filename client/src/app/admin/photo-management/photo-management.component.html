<div #scrollMe class="row" style="overflow: scroll; height: 600px;" [scrollTop]="scrollMe.scrollHeight">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-lg-5" *ngFor='let photo of photos'>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{photo.username}}
                        <div>
                            <button class='btn btn-sm btn-success m-1' (click)='approvePhoto(photo.id)'>Approve</button>
                            <button class='btn btn-sm m-1 btn-danger' (click)='rejectPhoto(photo.id)'>Reject</button>
                        </div>
                        <div class="image-parent">
                            <img src="{{photo.url}}" class="img-fluid" alt="{{photo.username}}">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
